<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hindi Books - Library System</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .book-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .book-cover {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .book-info {
      padding: 15px;
    }
    .book-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .book-author {
      color: #555;
      font-size: 0.9em;
    }
    .search-bar {
      padding: 20px;
      text-align: center;
    }
    #searchInput {
      padding: 10px 15px;
      width: 60%;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
 <header>
    <nav>
      <h1>Library System</h1>
      <ul class="nav-links">
        <li><a href="http://127.0.0.1:5501/library/HTML/index1.html">Home</a></li>
        <li><a href="http://127.0.0.1:5501/library/HTML/books.html">Books</a></li>
        <li><a href="http://127.0.0.1:5501/library/HTML/membership.html">Membership</a></li>
        <li><a href="http://127.0.0.1:5501/library/HTML/issue-report.html">Issue/Return</a></li>
        <li><a href="http://127.0.0.1:5501/library/HTML/report.html">Reports</a></li>
        <li><a href="http://127.0.0.1:5501/library/HTML/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="book-page">
    <h2>Hindi Book Collection</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Hindi books by title or author..." />
    </div>

    <div class="book-grid" id="bookList">
      <!-- Hindi books will be displayed here -->
    </div>
  </main>

  <script>
   const hindiBooks = [
  {
    title: "Godan",
    author: "Munshi Premchand",
    imageUrl: "https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Mahabharat",
    author: "Ved Vyas",
    imageUrl: "https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Ramcharitmanas",
    author: "Tulsidas",
    imageUrl: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Gaban",
    author: "Munshi Premchand",
    imageUrl: "https://images.unsplash.com/photo-1531346878377-a5be20888e57?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Rashmirathi",
    author: "Ramdhari Singh Dinkar",
    imageUrl: "https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Nirmala",
    author: "Munshi Premchand",
    imageUrl: "https://images.unsplash.com/photo-1510172951991-856a62a6bce6?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Madhushala",
    author: "Harivansh Rai Bachchan",
    imageUrl: "https://images.unsplash.com/photo-1535905557558-3c83512a4599?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  },
  {
    title: "Chandrakanta",
    author: "Devaki Nandan Khatri",
    imageUrl: "https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=450&q=80"
  }
];
    // Display books
    const bookList = document.getElementById('bookList');
    
    function displayBooks(books) {
      bookList.innerHTML = '';
      books.forEach(book => {
        const bookCard = document.createElement('div');
        bookCard.className = 'book-card';
        bookCard.innerHTML = `
          <img src="${book.imageUrl}" alt="${book.title}" class="book-cover">
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
          </div>
        `;
        bookList.appendChild(bookCard);
      });
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredBooks = hindiBooks.filter(book => 
        book.title.toLowerCase().includes(searchTerm) || 
        book.author.toLowerCase().includes(searchTerm)
      );
      displayBooks(filteredBooks);
    });

    // Initial display
    displayBooks(hindiBooks);
  </script>
</body>
</html>
